<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 목차 생성 서비스 - 썸네일</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --accent: #ff6b6b;
            --gold: #ffd700;
            --bg: #0f0f23;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #16213e 50%, #0f0f23 100%);
            color: var(--text);
            overflow: hidden;
        }

        /* 썸네일 컨테이너 - 정확한 1:1 비율 */
        .thumbnail-container {
            width: 1080px;
            height: 1080px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 50px;
            position: relative;
            background:
                radial-gradient(circle at 30% 30%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
        }

        /* 배경 효과 */
        .thumbnail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.3;
        }

        /* 메인 헤더 */
        .main-header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .flash-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: inline-block;
            animation: pulse-glow 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 107, 107, 0.7);
            }
        }

        .main-title {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #a855f7, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-align: center;
        }

        .main-subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0;
        }

        /* 핵심 가격 표시 */
        .price-highlight {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 107, 107, 0.4);
            border-radius: 25px;
            padding: 30px 50px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
        }

        .price-highlight::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .price-label {
            font-size: 24px;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .price-value {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .price-desc {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        /* 혜택 섹션 */
        .benefits-mini {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .benefit-mini {
            text-align: center;
            padding: 20px 15px;
            background: rgba(124, 58, 237, 0.15);
            border-radius: 18px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .benefit-icon-mini {
            font-size: 36px;
            color: var(--gold);
            margin-bottom: 12px;
            display: block;
        }

        .benefit-text-mini {
            font-size: 16px;
            font-weight: 700;
            color: white;
            line-height: 1.3;
        }

        /* CTA 버튼 */
        .cta-button {
            background: linear-gradient(45deg, var(--accent), #ff8e8e);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 24px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 10;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 60px rgba(255, 107, 107, 0.6);
            color: white;
        }

        /* 브랜드 워터마크 */
        .brand-watermark {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            z-index: 10;
        }

        /* 장식 요소 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(124, 58, 237, 0.1), rgba(255, 107, 107, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 8%;
            left: 8%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 15%;
            right: 12%;
            animation-delay: 2s;
        }

        .decoration:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 반응형 (썸네일용이므로 고정 크기 유지) */
        @media (max-width: 1080px) {
            .thumbnail-container {
                transform: scale(0.8);
                transform-origin: center;
            }
        }
    </style>
</head>

<body>
    <div class="thumbnail-container">
        <!-- 장식 요소 -->
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>

        <!-- 메인 헤더 -->
        <div class="main-header">
            <div class="flash-badge">🚨 파격특가 🚨</div>
            <h1 class="main-title">PDF 목차<br>생성 서비스</h1>
            <p class="main-subtitle">굿노트 완벽 호환 ✨</p>
        </div>

        <!-- 가격 하이라이트 -->
        <div class="price-highlight">
            <div class="price-label">🔥 최저가 이벤트</div>
            <div class="price-value">3,000원</div>
            <div class="price-desc">부터 시작</div>
        </div>

        <!-- 핵심 혜택 -->
        <div class="benefits-mini">
            <div class="benefit-mini">
                <i class="bi bi-lightning-charge-fill benefit-icon-mini"></i>
                <div class="benefit-text-mini">학습효율<br><strong>300%↑</strong></div>
            </div>
            <div class="benefit-mini">
                <i class="bi bi-stopwatch-fill benefit-icon-mini"></i>
                <div class="benefit-text-mini">찾기시간<br><strong>5초 단축</strong></div>
            </div>
            <div class="benefit-mini">
                <i class="bi bi-tablet-fill benefit-icon-mini"></i>
                <div class="benefit-text-mini">굿노트<br><strong>완벽호환</strong></div>
            </div>
        </div>

        <!-- CTA 버튼 -->
        <a href="http://pf.kakao.com/_KGxevn/chat" target="_blank" class="cta-button">
            <i class="bi bi-chat-dots-fill" style="margin-right: 15px;"></i>지금 주문하기
        </a>

        <!-- 브랜드 워터마크 -->
        <div class="brand-watermark">BookScan Service</div>
    </div>
</body>

</html>
